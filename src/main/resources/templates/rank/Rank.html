<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyTrek - 부트캠프 리뷰 랭킹</title>
  <link rel="stylesheet" th:href="@{/css/rank/Rank.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/ranktopsearch.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.0/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:src="@{/js/scripts.js}" defer></script>
  <script th:src="@{/js/ranktopsearch.js}" defer></script>
</head>

<body th:classappend="${isDarkMode} ? 'dark' : ''">
<div th:replace="~{'fragments/topbar' :: topbar}"></div>
<div class="container">
  <div th:replace="~{'fragments/sidebar' :: sidebar(isSidebarOpen=${isSidebarOpen}, isDarkMode=${isDarkMode})}"></div>
  <div class="content-wrapper">
    <div class="content">
      <div th:replace="~{'fragments/ranktopsearch' :: ranktopsearch}"></div>
      <div class="categories">
        <input type="radio" id="category-lecture" name="category" value="최신순" class="category-radio" required>
        <label for="category-lecture" class="category-label">최신순</label>

        <input type="radio" id="category-instructor" name="category" value="인기순" class="category-radio">
        <label for="category-instructor" class="category-label">인기순</label>
      </div>
      <div class="ranking-list" id="resultsContainer">
        <!-- 임의의 데이터 추가 -->
        <div class="ranking-item" data-track="풀스택" data-environment="온라인" data-cost="무료">
          <button class="like-button">❤</button>
          <h3>풀스택 개발자 양성 과정</h3>
          <div class="rating">★★★★☆</div>
          <div class="review-preview">
            "프론트엔드부터 백엔드까지 전반적인 웹 개발 스킬을 익힐 수 있었습니다."
          </div>
          <div class="review-meta">
            작성자: Lisa M. | 날짜: 2023-05-12
          </div>
        </div>
        <div class="ranking-item" data-track="백엔드" data-environment="오프라인" data-cost="사비">
          <button class="like-button">❤</button>
          <h3>백엔드 개발자 과정</h3>
          <div class="rating">★★★★☆</div>
          <div class="review-preview">
            "서버 개발에 필요한 모든 것을 배울 수 있었습니다."
          </div>
          <div class="review-meta">
            작성자: John D. | 날짜: 2023-04-18
          </div>
        </div>
        <div class="ranking-item" data-track="프론트엔드" data-environment="혼합" data-cost="국비">
          <button class="like-button">❤</button>
          <h3>프론트엔드 개발자 과정</h3>
          <div class="rating">★★★★☆</div>
          <div class="review-preview">
            "HTML, CSS, JavaScript에 대해 깊이 있게 배울 수 있었습니다."
          </div>
          <div class="review-meta">
            작성자: Emily R. | 날짜: 2023-03-10
          </div>
        </div>
      </div>
      <div class="pagination">
        <button>이전</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>다음</button>
      </div>
    </div>
  </div>
</div>
<button class="open-sidebar-button hidden" th:onclick="|javascript:toggleSidebar()|">
  <img th:src="@{/images/icon-show-sidebar.svg}" alt="사이드바 아이콘 보이기"/>
</button>
<script th:src="@{/js/rank/Rank.js}"></script>
</body>
</html>
