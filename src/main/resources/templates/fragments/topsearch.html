<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="topsearch" class="search-container">
    <form class="search-form" onsubmit="performSearch(event)">
        <div class="search-type">
            <select class="search-rew" id="searchType">
                <option value="all">전체</option>
                <option value="web">웹</option>
                <option value="image">이미지</option>
                <option value="video">동영상</option>
                <option value="news">뉴스</option>
            </select>
        </div>
        <div class="search-input">
            <input class="search-rew" type="text" id="searchQuery" placeholder="검색어를 입력하세요" required>
        </div>
        <div class="search-button">
            <button type="submit">검색</button>
        </div>
        <div class="filter-button">
            <button type="button" onclick="toggleFilter()">필터</button>
        </div>
    </form>

    <div id="selectedFilters" class="selected-filters"></div>

    <div id="filterContainer" class="filter-container">
        <div class="filter-section collapsed">
            <h3 onclick="toggleSection(this)">지역</h3>
            <div class="filter-options">
                <span class="filter-option" onclick="toggleFilter(this)">강남구</span>
                <span class="filter-option" onclick="toggleFilter(this)">강북구</span>
                <span class="filter-option" onclick="toggleFilter(this)">강서구</span>
                <span class="filter-option" onclick="toggleFilter(this)">관악구</span>
                <span class="filter-option" onclick="toggleFilter(this)">광진구</span>
                <span class="filter-option" onclick="toggleFilter(this)">구로구</span>
                <span class="filter-option" onclick="toggleFilter(this)">금천구</span>
                <span class="filter-option" onclick="toggleFilter(this)">노원구</span>
                <span class="filter-option" onclick="toggleFilter(this)">도봉구</span>
                <span class="filter-option" onclick="toggleFilter(this)">동대문구</span>
            </div>
        </div>

        <div class="filter-section collapsed">
            <h3 onclick="toggleSection(this)">제시 단계</h3>
            <div class="filter-options">
                <span class="filter-option" onclick="toggleFilter(this)">서면</span>
                <span class="filter-option" onclick="toggleFilter(this)">대면</span>
                <span class="filter-option" onclick="toggleFilter(this)">전화</span>
                <span class="filter-option" onclick="toggleFilter(this)">방문 견적</span>
            </div>
        </div>

        <div class="filter-section collapsed">
            <h3 onclick="toggleSection(this)">중류</h3>
            <div class="filter-options">
                <span class="filter-option" onclick="toggleFilter(this)">철물</span>
                <span class="filter-option" onclick="toggleFilter(this)">기계</span>
                <span class="filter-option" onclick="toggleFilter(this)">배관/설비</span>
                <span class="filter-option" onclick="toggleFilter(this)">전기</span>
                <span class="filter-option" onclick="toggleFilter(this)">도장</span>
                <span class="filter-option" onclick="toggleFilter(this)">바닥재</span>
                <span class="filter-option" onclick="toggleFilter(this)">창호</span>
            </div>
        </div>

        <div class="filter-actions">
            <button onclick="resetFilters()">초기화</button>
            <button onclick="applyFilters()">필터 적용</button>
        </div>
    </div>
</div>
</body>
</html>
