<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyTrek - 스터디 상세 페이지</title>
  <link rel="stylesheet" th:href="@{/css/study/StudyDetail.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.0/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:src="@{/js/scripts.js}" defer></script>
  <script th:src="@{/js/study/StudyDetail.js}" defer></script>
</head>

<body th:classappend="${isDarkMode} ? 'dark' : ''">
<div th:replace="~{'fragments/topbar' :: topbar}"></div>
<div class="container">
  <div
      th:replace="~{'fragments/sidebar' :: sidebar(isSidebarOpen=${isSidebarOpen}, isDarkMode=${isDarkMode})}"></div>

  <div class="content-wrapper">
    <div class="content">
      <div class="study-detail">
        <h1 class="study-title" id="title">스터디 제목</h1>
        <div class="study-info">
          <div class="info-item">카테고리: <span id="category"></span></div>
          <div class="info-item">인원: <span id="maxMembers"></span></div>
          <div class="info-item">기간: <span id="duration"></span></div>
          <div class="info-item">주기: <span id="meetingFrequency"></span></div>
        </div>
        <div class="study-description">
          <p id="description"></p>
        </div>
        <div class="button-group">
          <a th:href="@{/study/main}" class="btn">목록으로 가기</a>
          <div>
            <button type="button" class="modify-button" onclick="modifyStudy()">수정</button>
            <button type="button" class="delete-btn" onclick="deleteStudy()">삭제</button>
          </div>
        </div>
      </div>

      <div class="leave-comment">
        <h2>댓글</h2>
        <div class="add-comment">
          <input type="text" placeholder="댓글을 입력하세요..." id="commentInput">
          <button onclick="addComment()">댓글 등록</button>
        </div>
      </div>

      <div class="comments-section">
        <!-- 댓글이 동적으로 추가될 영역 -->
      </div>
    </div>
  </div>
</div>
<button class="open-sidebar-button hidden" th:onclick="|javascript:toggleSidebar()|">
  <img th:src="@{/images/icon-show-sidebar.svg}" alt="사이드바 아이콘 보이기"/>
</button>
</body>
</html>
