<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTrek - 스터디 모집글 수정</title>
    <link rel="stylesheet" th:href="@{/css/study/StudyModify.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.0/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/scripts.js}" defer></script>
</head>

<body th:classappend="${isDarkMode} ? 'dark' : ''">
<div th:replace="~{'fragments/topbar' :: topbar}"></div>
<div class="container">
    <div th:replace="~{'fragments/sidebar' :: sidebar(isSidebarOpen=${isSidebarOpen}, isDarkMode=${isDarkMode})}"></div>
    <div class="content-wrapper">
        <div class="content">
            <div class="header">
                <div class="logo-study"><h1>StudyTrek</h1></div>
                <button class="main-page-btn" onclick="goToMainPage()">메인 페이지로 돌아가기</button>
            </div>

            <h1>스터디 모집글 수정</h1>
            <form id="studyForm">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" value="React 스터디원 구합니다" required>

                <label for="category">카테고리</label>
                <select id="category" name="category" required>
                    <option value="frontend" selected>프론트엔드</option>
                    <option value="backend">백엔드</option>
                    <option value="fullstack">풀스택</option>
                    <option value="mobile">모바일</option>
                    <option value="ai">AI/머신러닝</option>
                    <option value="data">데이터 사이언스</option>
                </select>

                <label for="maxMembers">최대 인원</label>
                <input type="number" id="maxMembers" name="maxMembers" value="5" min="2" max="20" required>

                <label for="duration">예상 기간</label>
                <input type="text" id="duration" name="duration" value="8주" required>

                <label for="frequency">모임 주기</label>
                <input type="text" id="frequency" name="frequency" value="주 2회" required>

                <label for="description">스터디 소개</label>
                <textarea id="description" name="description" required>React와 관련 라이브러리를 깊이 있게 학습하실 분들 모집합니다. 실전 프로젝트도 진행할 예정입니다. 함께 성장하고 싶은 열정 있는 분들의 참여를 기다립니다!</textarea>

                <div class="button-group">
                    <button type="submit" class="submit-btn">모집글 수정</button>
                    <button type="button" class="cancel-btn" onclick="cancelEdit()">수정 취소</button>
                </div>
            </form>
        </div>
    </div>

    <button class="open-sidebar-button hidden" th:onclick="|javascript:toggleSidebar()|">
        <img th:src="@{/images/icon-show-sidebar.svg}" alt="사이드바 아이콘 보이기"/>
    </button>
    <script th:src="@{/js/study/StudyModify.js}"></script>
</body>
</html>
