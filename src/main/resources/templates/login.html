<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div class="container" id="container">
    <!-- 회원가입 폼 -->
    <div class="form-container sign-up-container">
        <form id="signupForm">
            <h1 id="signUpTitle">Create Account</h1>
            <div class="social-container">
                <a href="https://facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="https://google.com" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://linkedin.com" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span id="signUpSpan">or use your email for registration</span>
            <input type="text" id="signupId" placeholder="Id" required />
            <div class="error-message" id="signupIdError"></div>
            <input type="text" id="signupName" placeholder="Name" required />
            <div class="error-message" id="signupNameError"></div>
            <input type="text" id="userAddress" placeholder="address" style="display: block;" />
            <div class="error-message" id="userAddressError"></div>
            <div id="adminNameContainer" class="searchable-select" style="display: none;">
                <input type="text" id="nameSearch" placeholder="부트캠프 조회" />
                <ul id="nameList">
                    <!-- Options will be populated by JavaScript -->
                </ul>
                <div class="error-message" id="nameSearchError"></div>
            </div>
            <input type="password" id="signupPassword" placeholder="Password" required />
            <div class="error-message" id="signupPasswordError"></div>
            <button type="button" id="signUpButton">Sign Up</button>
        </form>
    </div>

    <!-- 로그인 폼 -->
    <div class="form-container sign-in-container">
        <form id="loginForm">
            <h1 id="signInTitle">Sign in</h1>
            <div class="social-container">
                <a href="https://facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="https://google.com" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://linkedin.com" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span id="signInSpan">or use your account</span>
            <input type="text" id="loginId" placeholder="Id" required />
            <div class="error-message" id="loginIdError"></div>
            <input type="password" id="loginPassword" placeholder="Password" required />
            <div class="error-message" id="loginPasswordError"></div>
            <a href="https://example.com/forgot-password" id="forgotPassword">Forgot your password?</a>
            <button type="button" id="signInButton">Sign In</button>
        </form>
    </div>

    <!-- 오버레이 -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 id="welcomeBackTitle">Welcome Back!</h1>
                <p id="welcomeBackText">To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 id="helloTitle">Hello, Friend!</h1>
                <p id="helloText">Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<div class="user-type-buttons">
    <button class="user-type-button active learn-more" id="normalUserBtn">일반 회원</button>
    <button class="user-type-button learn-more" id="adminUserBtn">부트캠프 회원</button>
</div>
<script th:src="@{/js/login.js}" defer></script>
</body>
</html>
