<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyTrek - 스터디 모집글 수정</title>
  <link rel="stylesheet" th:href="@{/css/study/StudyModify.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.0/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:src="@{/js/scripts.js}" defer></script>
  <script th:src="@{/js/study/StudyModify.js}" defer></script>
</head>

<body th:classappend="${isDarkMode} ? 'dark' : ''">
<div th:replace="~{'fragments/topbar' :: topbar}"></div>
<div class="container">
  <div
      th:replace="~{'fragments/sidebar' :: sidebar(isSidebarOpen=${isSidebarOpen}, isDarkMode=${isDarkMode})}"></div>
  <div class="content-wrapper">
    <div class="content">

      <h1>스터디 모집글 수정</h1>
      <form id="studyForm">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>

        <label for="category">카테고리</label>
        <select id="category" name="category" required>
          <option value="프론트엔드" selected>프론트엔드</option>
          <option value="백엔드">백엔드</option>
          <option value="풀스택">풀스택</option>
          <option value="Android">Android</option>
          <option value="ioS">ioS</option>
          <option value="AI">AI</option>
          <option value="데이터">데이터</option>
          <option value="UI/UX">UI/UX</option>
        </select>

        <label for="maxMembers">최대 인원</label>
        <input type="number" id="maxMembers" name="maxMembers" min="2" max="20" required>

        <label for="duration">예상 기간</label>
        <input type="text" id="duration" name="duration" required>

        <label for="frequency">모임 주기</label>
        <input type="text" id="frequency" name="frequency" required>

        <label for="description">스터디 소개</label>
        <textarea id="description" name="description" required></textarea>

        <div class="button-group">

          <button type="button" class="cancel-button" th:data-cancel-url="@{/study/main}">취소
          </button>
          <button type="submit" class="submit-button" th:data-submit-url="@{/study/detail}">수정
          </button>
        </div>
      </form>
    </div>
  </div>

  <button class="open-sidebar-button hidden" th:onclick="|javascript:toggleSidebar()|">
    <img th:src="@{/images/icon-show-sidebar.svg}" alt="사이드바 아이콘 보이기"/>
  </button>
</body>
</html>
