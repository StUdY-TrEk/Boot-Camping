<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyTrek - 스터디 모집 플랫폼</title>
  <link rel="stylesheet" th:href="@{/css/study/StudyWrite.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.0/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:src="@{/js/scripts.js}" defer></script>
  <script th:src="@{/js/study/StudyWrite.js}" defer></script>
</head>

<body th:classappend="${isDarkMode} ? 'dark' : ''">
<div th:replace="~{'fragments/topbar' :: topbar}"></div>
<div class="container">
  <div th:replace="~{'fragments/sidebar' :: sidebar(isSidebarOpen=${isSidebarOpen}, isDarkMode=${isDarkMode})}"></div>
  <div class="content">
    <div class="content-wrapper">
      <div class="write-review">
        <h2>스터디 모집글 작성</h2>
        <form id="studyForm" action="#" method="post">
          <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label>카테고리 선택</label>
            <div class="categories">
              <input type="radio" id="category-frontend" name="category" value="프론트엔드" class="category-radio" required>
              <label for="category-frontend" class="category-label">프론트엔드</label>
              <input type="radio" id="category-backend" name="category" value="백엔드" class="category-radio">
              <label for="category-backend" class="category-label">백엔드</label>
              <input type="radio" id="category-android" name="category" value="Android" class="category-radio">
              <label for="category-android" class="category-label">Android</label>
              <input type="radio" id="category-ios" name="category" value="iOS" class="category-radio">
              <label for="category-ios" class="category-label">iOS</label>
              <input type="radio" id="category-game" name="category" value="게임" class="category-radio">
              <label for="category-game" class="category-label">게임</label>
              <input type="radio" id="category-ai" name="category" value="AI" class="category-radio">
              <label for="category-ai" class="category-label">AI</label>
              <input type="radio" id="category-data" name="category" value="데이터" class="category-radio">
              <label for="category-data" class="category-label">데이터</label>
              <input type="radio" id="category-uiux" name="category" value="UI/UX" class="category-radio">
              <label for="category-uiux" class="category-label">UI/UX</label>
            </div>
          </div>

          <div class="form-group">
            <label for="description">스터디 설명:</label>
            <textarea id="description" name="description" required></textarea>
          </div>

          <div class="form-group">
            <label for="maxMembers">최대 인원:</label>
            <input type="number" id="maxMembers" name="maxCount" min="2" required>
          </div>

          <div class="form-group">
            <label for="duration">예상 기간:</label>
            <input type="text" id="duration" name="periodExpected" placeholder="예: 8주" required>
          </div>

          <div class="form-group">
            <label for="meetingFrequency">모임 주기:</label>
            <input type="text" id="meetingFrequency" name="cycle" placeholder="예: 주 2회" required>
          </div>

          <div class="button-group">
            <button type="button" class="cancel-button" onclick="cancelStudy()" th:data-cancel-url="@{/study/main}">취소</button>
            <button type="submit" class="submit-button" th:data-submit-url="@{/api/studies}">모집글 등록</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<button class="open-sidebar-button hidden" onclick="toggleSidebar()">
  <img src="/images/icon-show-sidebar.svg" alt="사이드바 아이콘 보이기"/>
</button>
</body>
</html>
