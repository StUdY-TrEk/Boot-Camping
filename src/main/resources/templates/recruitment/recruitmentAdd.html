<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/recruitment/recruitmentAdd.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.0/dark.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:src="@{/js/scripts.js}" defer></script>
    <script th:src="@{/js/recruitment/recruitmentAdd.js}" defer></script>
</head>
<body th:classappend="${isDarkMode} ? 'dark' : ''">
<div th:replace="~{'fragments/topbar' :: topbar}"></div>
<div class="main-container">
    <div th:replace="~{'fragments/sidebar' :: sidebar(isSidebarOpen=${isSidebarOpen}, isDarkMode=${isDarkMode})}"></div>
    <div class="content">
        <div class="container">
            <h1>부트캠프 모집글 작성</h1>
            <form class="course-form" id="courseForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>카테고리</label>
                    <div class="category-select">
                        <div class="category-group">
                            <h5>수업 방식</h5>
                            <select id="classTypeSelect" required>
                                <option value="">선택하세요</option>
                                <option value="온라인">온라인</option>
                                <option value="오프라인">오프라인</option>
                            </select>
                        </div>
                        <div class="category-group">
                            <h5>비용</h5>
                            <select id="costTypeSelect" required>
                                <option value="">선택하세요</option>
                                <option value="국비">국비</option>
                                <option value="유료">유료</option>
                                <option value="무료">무료</option>
                            </select>
                        </div>
                        <div class="category-group">
                            <h5>학습 분야</h5>
                            <select id="fieldTypeSelect" required>
                                <option value="">선택하세요</option>
                                <option value="풀스택">풀스택</option>
                                <option value="프론트엔드">프론트엔드</option>
                                <option value="백엔드">백엔드</option>
                                <option value="데이터사이언스">데이터사이언스</option>
                                <option value="인공지능">인공지능</option>
                            </select>
                        </div>
                        <div class="category-group">
                            <h5>난이도</h5>
                            <select id="courseDifficulty" name="courseDifficulty" required>
                                <option value="">선택하세요</option>
                                <option value="초급">초급</option>
                                <option value="중급">중급</option>
                                <option value="고급">고급</option>
                            </select>
                        </div>
                    </div>
                    <div id="selectedCategories" class="selected-categories"></div>
                    <div id="categoryError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="courseTitle">과정 제목</label>
                    <input type="text" id="courseTitle" name="courseTitle" required>
                    <div id="courseTitleError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="institution">운영기관</label>
                    <div class="institution-search">
                        <input type="text" id="institution" name="institution" required autocomplete="off">
                        <div id="institutionResults" class="institution-results"></div>
                    </div>
                    <div id="institutionError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="courseIntro">과정 소개</label>
                    <textarea id="courseIntro" name="courseIntro" required></textarea>
                    <div id="courseIntroError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="courseContent">모집 내용</label>
                    <textarea id="courseContent" name="courseContent" required></textarea>
                    <div id="courseContentError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="coursePeriod">참여 기간</label>
                    <input type="text" id="coursePeriod" name="coursePeriod" class="date-range" required>
                    <div id="coursePeriodError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="coursePeriod">모집 기간</label>
                    <input type="text" id="courseRecruitment" name="courseRecruitment" class="date-range" required>
                    <div id="courseRecruitmentError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="courseTime">수업 시간</label>
                    <input type="text" id="courseTime" name="courseTime" required>
                    <div id="courseTimeError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="imageFile">이미지 파일</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                </div>
                <div class="button-group">
                    <button type="button" class="button cancel-button" id="cancelButton">취소</button>
                    <button type="submit" class="button submit-button" id="submitButton" disabled>과정 등록</button>
                </div>
            </form>
        </div>
</div>
<button class="open-sidebar-button hidden" th:onclick="|javascript:toggleSidebar()|">
    <img th:src="@{/images/icon-show-sidebar.svg}" alt="사이드바 아이콘 보이기" />
</button>
</body>
</html>
